<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #ffffff; /* fondo blanco */
      color: #0b1c2c;      /* texto negro azulado */
      text-align: center;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff; /* fondo blanco */
      color: #0b1c2c;      /* texto negro azulado */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash h1 {
      font-size: 2.5em;
      margin: 0;
    }
    #splash p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    header {
      background: #0b1c2c; /* barra superior en negro azulado */
      padding: 30px 20px;
      color: #ffffff;      /* texto blanco */
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      font-weight: 400;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 14px 24px;
      background: #ffffff; /* botón blanco */
      color: #0b1c2c;      /* texto negro azulado */
      text-decoration: none;
      border: 2px solid #0b1c2c;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0b1c2c; /* negro azulado al pasar el cursor */
      color: #ffffff;      /* texto blanco */
    }
    footer {
      background: #f0f0f0; /* gris claro */
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #0b1c2c;
    }
  </style>
</head>
<body>
  <!-- Splash institucional -->
  <div id="splash">
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </div>

  <header>
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </header>

  <div class="wrap">
    <h2>Bienvenido a nuestra app</h2>
    <p>Accede rápidamente a titulares y artículos desde tu dispositivo.</p>

    <a class="btn" href="https://sites.google.com/view/revistaraccord/portada" target="_blank">Portada</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/pol%C3%ADtica" target="_blank">Política</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/cultura" target="_blank">Cultura</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/servicio" target="_blank">Servicios</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/marca" target="_blank">Marca</a>
  </div>

  <footer>
    © 2025 RACCORD · SOZA Global Group · Todos los derechos reservados
  </footer>

  <script>
    // Oculta el splash después de 1.5 segundos
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 1500);
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
