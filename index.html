<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #0b1c2c; /* negro azulado institucional */
      color: #ffffff;      /* texto blanco */
      text-align: center;
    }
    header {
      background: #111111; /* negro sobrio */
      padding: 30px 20px;
      color: #ffffff;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      font-weight: 400;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 14px 24px;
      background: #ffffff; /* botón blanco */
      color: #111111;      /* texto negro */
      text-decoration: none;
      border: 2px solid #111111;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #111111; /* negro al pasar el cursor */
      color: #ffffff;
    }
    footer {
      background: #333333;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </header>

  <div class="wrap">
    <h2>Bienvenido a nuestra app</h2>
    <p>Accede rápidamente a titulares y artículos desde tu dispositivo.</p>

    <a class="btn" href="https://sites.google.com/view/revistaraccord/portada" target="_blank">Portada</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/pol%C3%ADtica" target="_blank">Política</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/cultura" target="_blank">Cultura</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/servicio" target="_blank">Servicio</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/marca" target="_blank">Marca</a>
  </div>

  <footer>
    © 2025 RACCORD · SOZA Global Group · Todos los derechos reservados
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
