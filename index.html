<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vinculación del manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1c2c">

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #0b1c2c;
      text-align: center;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      color: #0b1c2c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash h1 { font-size: 2.5em; margin: 0; }
    #splash p { font-size: 1.2em; margin-top: 10px; }

    header {
      background: #0b1c2c;
      padding: 30px 20px;
      color: #ffffff;
    }
    header h1 { margin: 0; font-size: 2.5em; font-weight: 700; }
    header p { margin: 5px 0 0; font-size: 1.2em; font-weight: 400; }

    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 14px 24px;
      background: #ffffff;
      color: #0b1c2c;
      text-decoration: none;
      border: 2px solid #0b1c2c;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0b1c2c;
      color: #ffffff;
    }
    #installBtn {
      display: none;
      margin: 20px;
      padding: 14px 24px;
      background: #0b1c2c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background: #f0f0f0;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #0b1c2c;
    }
  </style>
</head>
<body>
  <!-- Splash institucional -->
  <div id="splash">
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </div>

  <header>
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </header>

  <div class="wrap">
    <h2>Bienvenido a nuestra app</h2>
    <p>Accede rápidamente a titulares y artículos desde tu dispositivo.</p>

    <a class="btn" href="https://sites.google.com/view/revistaraccord/portada" target="_blank">Portada</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/pol%C3%ADtica" target="_blank">Política</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/cultura" target="_blank">Cultura</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/servicio" target="_blank">Servicios</a>
    <a class="btn" href="https://sites.google.com/view/revistaraccord/marca" target="_blank">Marca</a>

    <!-- Botón de instalación -->
    <button id="installBtn">Instalar RACCORD</button>
  </div>

  <footer>
    © 2025 RACCORD · SOZA Global Group · Todos los derechos reservados
  </footer>

  <script>
    // Oculta el splash después de 1.5 segundos
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 1500);
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }

    // Controlar el prompt de instalación
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("Resultado de instalación:", outcome);
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
