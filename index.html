<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #ffffff; /* fondo blanco */
      color: #0b1c2c;      /* texto negro azulado */
      text-align: center;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      color: #0b1c2c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash h1 { font-size: 2.5em; margin: 0; }
    #splash p { font-size: 1.2em; margin-top: 10px; }

    /* Portada */
    header {
      padding: 20px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }
    .block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 150px;
      color: #000000;
      font-size: 3em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .block span {
      font-size: 1em;
      margin-top: 10px;
    }
    .politica { background: #b22222; }   /* rojo oscuro */
    .cultura { background: #1e90ff; }    /* azul */
    .servicios { background: #daa520; }  /* amarillo mostaza */
    .marca { background: #4682b4; }      /* azul acero */
    footer {
      background: #f0f0f0;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #0b1c2c;
    }
  </style>
</head>
<body>
  <!-- Splash institucional -->
  <div id="splash">
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </div>

  <!-- Portada institucional -->
  <header>
    <h2>INDEPENDIENTE DESDE 2020</h2>
  </header>

  <div class="grid">
    <a class="block politica" href="https://sites.google.com/view/revistaraccord/pol%C3%ADtica" target="_blank">
      P <span>Política</span>
    </a>
    <a class="block cultura" href="https://sites.google.com/view/revistaraccord/cultura" target="_blank">
      C <span>Cultura</span>
    </a>
    <a class="block servicios" href="https://sites.google.com/view/revistaraccord/servicio" target="_blank">
      S <span>Servicios</span>
    </a>
    <a class="block marca" href="https://sites.google.com/view/revistaraccord/marca" target="_blank">
      M <span>Marca</span>
    </a>
  </div>

  <footer>
    © 2025 RACCORD · SOZA Global Group · Todos los derechos reservados
  </footer>

  <script>
    // Oculta el splash después de 1.5 segundos
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 1500);
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
