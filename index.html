<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #ffffff; /* fondo blanco */
      color: #0b1c2c;      /* texto negro azulado */
      text-align: center;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff; /* fondo blanco */
      color: #0b1c2c;      /* texto negro azulado */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      z-index: 9999;
    }
    #splash h1 {
      font-size: 2.5em;
      margin: 0;
    }
    #splash p {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </div>

  <script>
    // Muestra el splash y luego redirige a la portada
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/revistaraccord/portada";
      }, 1500); // 1.5 segundos
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
