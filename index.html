<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RACCORD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #0b1c2c;
      text-align: center;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      color: #0b1c2c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash h1 {
      font-size: 2.5em;
      margin: 0;
    }
    #splash p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #portada {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Splash institucional -->
  <div id="splash">
    <h1>RACCORD</h1>
    <p>La realidad sin extremos</p>
  </div>

  <!-- Portada incrustada -->
  <iframe id="portada" src="https://sites.google.com/view/revistaraccord/portada"></iframe>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("portada").style.display = "block";
      }, 1500);
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
